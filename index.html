<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine? üíû</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      background-color: #fff0f5;
      position: relative;
    }

    h1 {
      color: #e91e63;
      font-size: 60px;
      margin-top: 20px;
      font-family: 'Brush Script MT', cursive;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      font-size: 28px;
      padding: 15px 30px;
      border-radius: 35px;
      border: 3px solid #e91e63;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    #yesButton {
      background-color: #e91e63;
      color: white;
      box-shadow: 0px 0px 15px #ff80ab;
    }

    #noButton {
      background-color: #bbb;
      color: white;
    }

    .yesClone {
      position: absolute;
      font-size: 24px;
      padding: 12px 24px;
      border-radius: 25px;
      background-color: #ff4081;
      color: white;
      font-weight: bold;
      font-family: 'Georgia', serif;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .yesClone:hover {
      transform: scale(1.15);
      background-color: #d81b60;
    }

    .final-message {
      font-size: 50px;
      font-weight: bold;
      color: #c2185b;
      font-family: 'Brush Script MT', cursive;
      letter-spacing: 1.5px;
      display: none;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Heart Animation */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: #ff4d4d;
      font-size: 20px;
      opacity: 0.7;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) translateX(0); opacity: 1; }
      100% { transform: translateY(-10vh) translateX(-20px); opacity: 0; }
    }

    /* Roses Animation */
    .rose {
      position: absolute;
      font-size: 24px;
      opacity: 0.6;
      animation: floatDown 6s linear infinite;
    }

    @keyframes floatDown {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

  </style>
</head>
<body>

  <h1>Will You Be My Valentine? üíû</h1>
  <div class="buttons">
    <button id="yesButton" onclick="showMessage()">YES üíñ</button>
    <button id="noButton" onclick="spawnYes()">NO ‚ùå</button>
  </div>

  <div class="final-message" id="finalMessage">
    üíû You finally said YES!  
    üåπ You are my forever Valentine. ‚ù§Ô∏è  
  </div>

  <div class="hearts" id="heartsContainer"></div>

  <script>
    let count = 0;

    function spawnYes() {
      const yesClone = document.createElement('button');
      yesClone.classList.add('yesClone');
      yesClone.innerText = 'YES üíñ';
      yesClone.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      yesClone.style.top = Math.random() * (window.innerHeight - 100) + 'px';
      yesClone.onclick = showMessage;
      document.body.appendChild(yesClone);

      count++;
      if (count > 30) {
        document.getElementById('noButton').style.display = 'none';
      }
    }

    function showMessage() {
      document.querySelectorAll('.yesClone').forEach(btn => btn.remove());
      document.getElementById('yesButton').style.display = 'none';
      document.getElementById('noButton').style.display = 'none';
      document.getElementById('finalMessage').style.display = 'block';
      startHearts();
      startRoses();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 30 + 'px';
        heart.style.animationDuration = Math.random() * 2 + 3 + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }, 150);
    }

    function startRoses() {
      setInterval(() => {
        const rose = document.createElement('div');
        rose.classList.add('rose');
        rose.innerText = 'üåπ';
        rose.style.left = Math.random() * 100 + 'vw';
        rose.style.fontSize = Math.random() * 20 + 30 + 'px';
        rose.style.animationDuration = Math.random() * 3 + 5 + 's';
        document.body.appendChild(rose);

        setTimeout(() => {
          rose.remove();
        }, 6000);
      }, 250);
    }
  </script>

</body>
</html>
