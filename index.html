<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Special</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fdeff2;
      color: #333;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .letter {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1.5s ease-out;
      font-size: 18px;
      line-height: 1.6;
    }

    h1 {
      font-size: 38px;
      color: #e91e63;
    }

    p {
      margin-bottom: 15px;
    }

    .start-btn {
      margin-top: 20px;
      background-color: #e91e63;
      color: white;
      font-size: 20px;
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .start-btn:hover {
      background-color: #d81b60;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Game Screen */
    .game-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffebee;
      z-index: 10;
      overflow: hidden;
    }

    canvas {
      background-color: #fff8f8;
      border-bottom: 4px solid #d81b60;
    }

    .scoreboard {
      font-size: 24px;
      color: #e91e63;
      font-weight: bold;
      margin: 10px;
    }

    /* Falling Hearts Animation */
    @keyframes fall {
      from {
        transform: translateY(-100px);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .heart {
      position: fixed;
      color: #e91e63;
      font-size: 20px;
      animation: fall 3s linear infinite;
    }
  </style>
</head>
<body>

  <!-- Love Letter Screen -->
  <div class="letter" id="letter">
    <h1>Dear My Love,</h1>
    <p>
      Roses are white, skies are blue,<br>
      Every moment I dream of you.<br><br>
      You make my world brighter,<br>
      You make my heart lighter.<br><br>
      Today, I have a special question...<br>
      Do you want to play a game...?<br>
      (Maybe to show how much you love your boyfriend 😄)<br>
    </p>
    <button class="start-btn" onclick="startGame()">Start Game 🌹</button>
  </div>

  <!-- Game Screen -->
  <div class="game-screen" id="gameScreen">
    <div class="scoreboard">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    // Falling hearts animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 2 + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }
    setInterval(createHeart, 500);

    function startGame() {
      document.getElementById('letter').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';
      initGame();
    }

    function initGame() {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let score = 0;
      let basketX = canvas.width / 2 - 40;
      const basketWidth = 100;
      const basketHeight = 20;

      const roses = [];
      const roseSpeed = 3;
      const roseFrequency = 60;

      function drawBasket() {
        ctx.fillStyle = '#d81b60';
        ctx.fillRect(basketX, canvas.height - basketHeight - 10, basketWidth, basketHeight);
      }

      function drawRoses() {
        for (let i = 0; i < roses.length; i++) {
          const rose = roses[i];
          ctx.fillStyle = '#e91e63';
          ctx.beginPath();
          ctx.arc(rose.x, rose.y, 15, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function moveRoses() {
        for (let i = 0; i < roses.length; i++) {
          roses[i].y += roseSpeed;
        }
      }

      function checkCollision() {
        for (let i = 0; i < roses.length; i++) {
          const rose = roses[i];
          if (
            rose.y > canvas.height - basketHeight - 20 &&
            rose.x > basketX &&
            rose.x < basketX + basketWidth
          ) {
            score++;
            document.getElementById('score').innerText = score;
            roses.splice(i, 1);
          } else if (rose.y > canvas.height) {
            roses.splice(i, 1);
          }
        }
      }

      function generateRose() {
        if (Math.random() < 0.1) {
          roses.push({ x: Math.random() * canvas.width, y: 0 });
        }
      }

      function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBasket();
        drawRoses();
        moveRoses();
        checkCollision();
        generateRose();
        requestAnimationFrame(update);
      }

      window.addEventListener('mousemove', (e) => {
        basketX = e.clientX - basketWidth / 2;
      });

      update();
    }
  </script>
</body>
</html>
